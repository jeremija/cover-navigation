<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #222;
    }

    .nav {
        display: table;

        position: fixed;

        left: 0;
        right: 0;
        top: 0;
        bottom: 0;

        width: 100%;
        height: 100%;

        margin: 0;
        padding: 0;

        font-family: 'Open Sans', sans-serif;
        text-align: center;
        font-weight: 700;
    }

    .nav a {
        position: relative;
        display: table-cell;
        height: 100%;

        box-shadow: 3px 0 30px #000;

        transition: width ease-in 0.3;
        -webkit-transition: width ease-in 0.3s;
        -moz-transition: width ease-in 0.3s;
        -ms-transition: width ease-in 0.3s;
        -o-transition: width ease-in 0.3s;

        background-size: cover;
        background-clip: border-box;
        background-color: #222;
        background-position: center;
        background-repeat: no-repeat;
        width: 15%;

        text-align: right;
        text-decoration: none;
    }

    a.blog {
        background-position: center left;
        background-image: url('blog/content/images/2014/Sep/IMGP9175-3.JPG');
        background-size: normal;
        z-index: 3;
    }

    a.shell {
        background-position: top left;
        background-image: url('shell.png');
        background-size: inherit;
        z-index: 2;
    }

    a.snake {
        background-position: top center;
        background-size: inherit;
        background-image: url('snake.png');
        z-index: 1;
    }

    .nav a div {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;

        transition: background-color ease-in 0.3;
        -webkit-transition: background-color ease-in 0.3s;
        -moz-transition: background-color ease-in 0.3s;
        -ms-transition: background-color ease-in 0.3s;
        -o-transition: background-color ease-in 0.3s;
        background-color: rgba(0, 0, 0, 0.555);

        text-decoration: none;
    }

    .hover-enabled .nav a:hover,
    .nav a:focus {
        width: 70%;
    }

    .hover-enabled .nav a:hover div,
    .nav a:focus div {
        background-color: rgba(0, 0, 0, 0);
    }

    .nav a span {
        position: absolute;
        right: 0;
        bottom: 0;

        font-size: 40px;
        color: #555;
        padding-right: 1em;
        padding-bottom: 2em;

        transition: all ease-in 0.3;
        -webkit-transition: all ease-in 0.3s;
        -moz-transition: all ease-in 0.3s;
        -ms-transition: all ease-in 0.3s;
        -o-transition: all ease-in 0.3s;
    }

    .hover-enabled .nav a:hover span,
    .nav a:focus span {
        color: white;
        text-shadow: 0 0 0.1em white;
    }


    .splash {
        background-color: #000;
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        opacity: 1;
        visibility: visible;

        transition: all ease-in 0.3;
        -webkit-transition: all ease-in 0.3s;
        -moz-transition: all ease-in 0.3s;
        -ms-transition: all ease-in 0.3s;
        -o-transition: all ease-in 0.3s;
        z-index: 100;
    }
    .splash.hidden {
        opacity: 0;
        visibility: hidden;
    }

    footer {
        font-family: 'Open Sans', sans-serif;
        border-radius: 10px 10px 0 0;
        box-shadow: 0 0 5px #111;
        position: fixed;
        text-align: center;
        font-size: 10px;
        color: #888;
        right: 0;
        left: 50%;
        width: 140px;
        margin-left: -70px;
        bottom: 0;
        background-color: black;
        background-color: rgba(0, 0, 0, 0.2);
        z-index: 10;
    }

    footer a,
    footer a:visited {
        text-decoration: none;
        color: #888;
    }

    footer a:focus {
        outline: none;
    }

    footer a:focus:before,
    .hover-enabled footer a:hover:before {
        content: '[ ';
    }

    footer a:focus:after,
    .hover-enabled footer a:hover:after {
        content: ' ]';
    }

    footer .author {
        margin-top: 0.7em;
        margin-bottom: 0.7em;
    }

    footer .author:before {
        font-size: 1.2em;
        content: '\25be';
        margin-right: 1em;
    }

    footer .author:after {
        font-size: 1.2em;
        content: '\25be';
        margin-left: 1em;
    }

    footer .additional-info {
        transition: all ease-in 0.3;
        -webkit-transition: all ease-in 0.3s;
        -moz-transition: all ease-in 0.3s;
        -ms-transition: all ease-in 0.3s;
        -o-transition: all ease-in 0.3s;
        padding: 0 30px;
        height: 0;
    }

    footer:hover,
    footer.focused {
        box-shadow: 0 0 5px #111;
    }

    footer:hover .author,
    footer:hover .additional-info a,
    footer.focused .author,
    footer.focused a {
        transition: all ease-in 0.3;
        -webkit-transition: all ease-in 0.3s;
        -moz-transition: all ease-in 0.3s;
        -ms-transition: all ease-in 0.3s;
        -o-transition: all ease-in 0.3s;
        color: white;
    }

    footer:hover .additional-info,
    footer.focused .additional-info {
        height: 100px;
        color: white;
    }

<script>
    (function() {
        var splash = document.createElement('div');
        splash.className = 'splash';
        document.body.appendChild(splash);
        setTimeout(function() {
            splash.className += ' hidden';
        });
    }());
</script>
<div id="content" class="hover-enabled">
    <div id="nav" class="nav">
        <a class="blog" href="http://steinerize.com/blog">&nbsp;<div><span>Blog</span></div></a>
        <a class="shell" href="http://steinerize.com/shell">&nbsp;<div><span>Shell</span></div></a>
        <a class="snake" href="http://steinerize.com/snake">&nbsp;<div><span>Snake</span></div></a>
    </div>

    <footer id="footer">
        <div class="author">Jerko Steiner</div>
        <div id="info-links" class="additional-info">
            <a target="_blank" href="http://github.com/jeremija">GitHub</a><br>
            <a target="_blank" href="http://linkedin.com/in/jerkosteiner">LinkedIn</a><br>
            <a target="_blank" href="http://twitter.com/JerkoSteiner">Twitter</a><br>
            <br>
            <a target="_blank" href="http://creativecommons.org/licenses/by-nc/4.0/">License</a>
        </div>
    </footer>
</div>
<script>
    (function() {
        window.onunload = function(){};
        var content = document.getElementById('content');
        var nav = document.getElementById('nav'),
            mainLinks = Array.prototype.slice.call(nav.getElementsByTagName('a')),
            footer = document.getElementById('footer'),
            footerLinks = Array.prototype.slice.call(footer.getElementsByTagName('a'));

        (function() {
            nav.onmouseenter = function() {
                content.className = 'hover-enabled';
                if (document.activeElement) document.activeElement.blur();
            }

            for(var i = mainLinks.length - 1; i >= 0; i--) {
                var link = mainLinks[i];
                link.onclick = function() {
                    for(var j = mainLinks.length - 1; j >= 0; j--) {
                        var lnk = mainLinks[j];
                        if (lnk === this) continue;
                        lnk.style.width = '0';
                    }
                    this.style.width = '100%';
                    var href = this.getAttribute('href');
                    setTimeout(function() {
                        window.location.href = href;
                    }, 300);
                    return false;
                };
                link.onfocus = function() {
                    content.className = '';
                }
                link.onblur = function() {
                    content.className = 'hover-enabled';
                }
            }

            for(var k = footerLinks.length - 1; k >= 0; k--) {
                var link = footerLinks[k];
                link.onfocus = function() {
                    footer.className = 'focused';
                    content.className = '';
                };
                link.onblur = function() {
                    footer.className = '';
                    content.className = 'hover-enabled';
                };
            }
        }());

        (function() {
            function next(group, direction) {
                var active = document.activeElement,
                    index = group.indexOf(active);
                if (index >= 0) {
                    index += direction ? +1 : -1;
                    if (index < 0 || index >= group.length) return;
                    active = group[index];
                    active.focus();
                    return;
                }
                active = group[direction ? 0 : group.length - 1];
                active.focus();
            }

            document.onkeydown = function(evt) {
                evt = evt || window.event;
                switch(evt.keyCode) {
                    case 27: // ESC
                        if (document.activeElement) document.activeElement.blur();
                        break;
                    case 37: // LEFT
                    case 39: // RIGHT
                        next(mainLinks, evt.keyCode === 39);
                        break;
                    case 38: // UP
                    case 40: //DOWN
                        next(footerLinks, evt.keyCode === 40);
                        break;
                }
            }
        }());
    }());
</script>
