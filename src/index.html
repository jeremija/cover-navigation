<style>
    /* latin */
    @font-face {
      font-family: 'Open Sans';
      font-style: normal;
      font-weight: 400;
      src: local('Open Sans'), local('OpenSans'), url(https://fonts.gstatic.com/s/opensans/v10/cJZKeOuBrn4kERxqtaUH3VtXRa8TVwTICgirnJhmVJw.woff2) format('woff2');

    body {
        margin: 0;
        padding: 0;
        background-color: #222;
    }

    .nav {
        display: table;

        position: fixed;

        left: 0;
        right: 0;
        top: 0;
        bottom: 0;

        width: 100%;
        height: 100%;

        margin: 0;
        padding: 0;

        font-family: 'Open Sans', sans-serif;
        text-align: center;
        font-weight: 700;
    }

    .nav a {
        position: relative;
        display: table-cell;
        height: 100%;

        box-shadow: 3px 0 30px #000;

        transition: width ease-in 0.3;
        -webkit-transition: width ease-in 0.3s;
        -moz-transition: width ease-in 0.3s;
        -ms-transition: width ease-in 0.3s;
        -o-transition: width ease-in 0.3s;

        background-size: cover;
        background-clip: border-box;
        background-color: #222;
        background-position: center;
        background-repeat: no-repeat;
        width: 15%;

        text-align: right;
        text-decoration: none;

        outline: none;
    }

    a.blog {
        background-position: center left;
        background-image: url('blog/content/images/2014/Nov/IMGP6120-1.jpg');
        background-size: normal;
        z-index: 5;
    }

    a.peer-calls {
        background-color: #086788;
        background-position: center top;
        background-image: url('peer-calls.png');
        background-size: inherit;
        z-index: 4;
    }

    a.shell {
        background-position: top left;
        background-image: url('shell.png');
        background-size: inherit;
        z-index: 3;
    }

    a.snake {
        background-position: top center;
        background-size: inherit;
        background-image: url('snake.png');
        z-index: 2;
    }

    a.events {
        background-position: center left;
        background-size: inherit;
        background-image: url('events.jpg');
        z-index: 1;
    }

    a.paintings {
        background-position: bottom center;
        background-size: cover;
        background-image: url('paintings.jpg');
        z-index: 0;
    }

    .nav a div {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;

        transition: background-color ease-in 0.3;
        -webkit-transition: background-color ease-in 0.3s;
        -moz-transition: background-color ease-in 0.3s;
        -ms-transition: background-color ease-in 0.3s;
        -o-transition: background-color ease-in 0.3s;
        background-color: rgba(0, 0, 0, 0.555);

        text-decoration: none;
    }

    .hover-enabled .nav a:hover,
    .nav a:focus {
        width: 55%;
    }

    .hover-enabled .nav a:hover div,
    .nav a:focus div {
        background-color: rgba(0, 0, 0, 0);
    }

    .nav a span {
        white-space: nowrap;
        position: absolute;
        right: 0;
        bottom: 0;

        font-size: 40px;
        color: #555;
        padding-right: 1em;
        padding-bottom: 2em;

        transition: all ease-in 0.3;
        -webkit-transition: all ease-in 0.3s;
        -moz-transition: all ease-in 0.3s;
        -ms-transition: all ease-in 0.3s;
        -o-transition: all ease-in 0.3s;
    }

    @media(max-width: 600px) {
        .nav a span {
           font-size: 28px;
           padding-right: 0.5em;
        }
    }

    .hover-enabled .nav a:hover span,
    .nav a:focus span {
        color: white;
        text-shadow: 0 0 0.1em white;
    }


    .splash {
        background-color: #000;
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        opacity: 1;
        visibility: visible;

        transition: all ease-in 0.3;
        -webkit-transition: all ease-in 0.3s;
        -moz-transition: all ease-in 0.3s;
        -ms-transition: all ease-in 0.3s;
        -o-transition: all ease-in 0.3s;
        z-index: 100;
    }
    .splash.hidden {
        opacity: 0;
        visibility: hidden;
    }

    footer,
    .hint {
        font-family: 'Open Sans', sans-serif;
        border-radius: 10px 10px 0 0;
        box-shadow: 0 0 5px #111;
        position: fixed;
        text-align: center;
        font-size: 10px;
        color: #888;
        right: 0;
        left: 50%;
        width: 140px;
        margin-left: -70px;
        bottom: 0;
        background-color: black;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 10;
        transition: all ease-in 0.3;
        -webkit-transition: all ease-in 0.3s;
        -moz-transition: all ease-in 0.3s;
        -ms-transition: all ease-in 0.3s;
        -o-transition: all ease-in 0.3s;
    }

    .hint {
        pointer-events: none;
        font-size: 18px;
        color: #ccc;
        border-radius: 10px;
        bottom: 30%;
        padding: 15px;
        width: 320px;
        margin-left: -175px;
    }

    .hint.hidden {
        opacity: 0;
        visibility: hidden;
    }

    .hint .key {
        font-family: monospace;
        background-color: white;
        color: black;
        border-radius: 8px;
        width: 25px;
        display: inline-block;
        padding: 5px;
    }

    footer a,
    footer a:visited {
        display: block;
        padding: 4px 0;
        text-decoration: none;
        color: #888;
        margin: 0 1px;
    }

    footer a:focus,
    .hover-enabled footer a:hover {
        outline: none;
        background-color: #171717;
        background-color: rgba(255, 255, 255, 0.07);
        text-shadow: 0 0 0.5em white;
    }

    footer .author {
        margin-top: 0.7em;
        margin-bottom: 0.7em;
    }

    footer .author:before {
        font-size: 1.2em;
        content: '\25b4';
        margin-right: 1em;
    }

    footer .author:after {
        font-size: 1.2em;
        content: '\25b4';
        margin-left: 1em;
    }

    footer .additional-info {
        transition: all ease-in 0.3;
        -webkit-transition: all ease-in 0.3s;
        -moz-transition: all ease-in 0.3s;
        -ms-transition: all ease-in 0.3s;
        -o-transition: all ease-in 0.3s;
        height: 0;
    }

    footer:hover,
    footer.focused {
        box-shadow: 0 0 5px #111;
    }

    footer:hover .author:before,
    footer:hover .author:after,
    footer.focused .author:before,
    footer.focused .author:after {
        content: '\25be';
    }

    footer:hover .author,
    footer:hover .additional-info a,
    footer.focused .author,
    footer.focused a {
        transition: all ease-in 0.3;
        -webkit-transition: all ease-in 0.3s;
        -moz-transition: all ease-in 0.3s;
        -ms-transition: all ease-in 0.3s;
        -o-transition: all ease-in 0.3s;
        color: white;
    }

    footer:hover .author,
    footer.focused .author {
        text-shadow: 0 0 0.5em white;
    }

    footer:hover .additional-info,
    footer.focused .additional-info {
        height: 120px;
        color: white;
    }

<script>
    (function() {
        window.onunload = function(){};
        var content = document.getElementById('content');
        var slice = Array.prototype.slice;
        var nav = document.getElementById('nav'),
            mainLinks = slice.call(nav.getElementsByTagName('a')),
            footer = document.getElementById('footer'),
            footerLinks = slice.call(footer.getElementsByTagName('a')),
            hint = document.getElementById('hint');
        mainLinks[0].focus();

        var hintTimeout;
        function showHint() {
            clearTimeout(hintTimeout);
            hint.className = 'hint';
            hintTimeout = setTimeout(function() {
                hint.className = 'hint hidden';
            }, 3000);
        }
        showHint();

        (function() {
            nav.onmouseenter = function() {
                content.className = 'hover-enabled';
                if (document.activeElement) document.activeElement.blur();
            }

            function absorbEvent(event) {
                var e = event || window.event;
                e.preventDefault && e.preventDefault();
                e.stopPropagation && e.stopPropagation();
                e.cancelBubble = true;
                e.returnValue = false
                return false
            }

            var touchCoords, touchMoved = false;

            for(var i = mainLinks.length - 1; i >= 0; i--) {
                var link = mainLinks[i];
                link.onclick = function() {
                    for(var j = mainLinks.length - 1; j >= 0; j--) {
                        var lnk = mainLinks[j];
                        if (lnk === this) continue;
                        lnk.style.width = '0';
                    }
                    this.style.width = '100%';
                    var href = this.getAttribute('href');
                    setTimeout(function() {
                        window.location.href = href;
                    }, 300);
                    return false;
                };
                link.onfocus = function() {
                    content.className = '';
                };
                link.onblur = function() {
                    content.className = 'hover-enabled';
                };
                link.ontouchstart = function(event) {
                    this.focus();
                    touchMoved = false;
                    var touch = (event || window.event).touches[0];
                    touchCoords = {x: touch.pageX, y: touch.pageY};
                    return absorbEvent(event);
                };
                link.ontouchend = function(event) {
                    if (!touchMoved) this.click();
                    return absorbEvent(event);
                };
                link.ontouchmove = function(event) {
                    var touch = (event || window.event).touches[0];
                    if (Math.abs(touchCoords.x - touch.pageX) > 10 ||
                        Math.abs(touchCoords.y - touch.pageY) > 10)
                    {
                        touchMoved = true;
                    }
                    return absorbEvent(event);
                };
                link.ontouchcancel = function(event) {
                    return absorbEvent(event);
                };
            }

            for(var k = footerLinks.length - 1; k >= 0; k--) {
                var link = footerLinks[k];
                var timeout;
                link.onfocus = function() {
                    clearTimeout(timeout);
                    footer.className = 'focused';
                    content.className = '';
                };
                link.onblur = function() {
                    clearTimeout(timeout);
                    timeout = setTimeout(function() {
                        footer.className = '';
                        content.className = 'hover-enabled';
                    });
                };
            }
        }());

        (function() {
            function next(group, direction) {
                var active = document.activeElement,
                    index = group.indexOf(active);
                if (index >= 0) {
                    index += direction ? +1 : -1;
                    if (index < 0 || index >= group.length) return;
                    active = group[index];
                    active.focus();
                    return;
                }
                active = group[direction ? 0 : group.length - 1];
                active.focus();
            }

            document.onkeydown = function(evt) {
                evt = evt || window.event;
                switch(evt.keyCode) {
                    case 27: // ESC
                    case 8: // BACKSPACE
                        if (document.activeElement) document.activeElement.blur();
                        return false;
                    case 37: // LEFT
                    case 72: // H
                        next(mainLinks, false);
                        break;
                    case 39: // RIGHT
                    case 76: // L
                        next(mainLinks, true);
                        break;
                    case 38: // UP
                    case 75: // K
                        next(footerLinks, false);
                        break;
                    case 40: //DOWN
                    case 74: // J
                        next(footerLinks, true);
                        break;
                    case 191:
                        if (evt.shiftKey) {
                            showHint();
                        }
                        break
                }
            }
        }());
    }());
</script>
